<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ obj.title }}</title>
    <link>
    <link rel="stylesheet" href="/static/css/bootstrap-select.min.css"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/readArticle.css"/>
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/jquery.cookie.js"></script>
</head>
<body>
<!-- 头部 -->
    <div class="thead">
        <div style="margin: 0 auto;width: 1000px;line-height: 40px">
            <a style="color: white;" href="/">首页</a>
        </div>
    </div>
<!-- 身体 -->
    <div class="tbody">
        <!-- 文章展示 -->
        <div class="pst">
            <div class="main-frame">
                <div class="bottom-line">
                    <h2>{{ obj.title }}</h2>
                </div>
                <div class="content">
                    <h4>{{ obj.content }}</h4>
                </div>
                <div>
                    作者：{{ obj.author.username }}
                    发布于：{{ obj.date }}
                </div>
            </div>

            <!-- 评论 -->
            <div>
                <textarea class="discuss"></textarea>
                <input type="button" value="评论"/>
            </div>
        </div>
    </div>
</body>
</html>
